<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Controle de Alunos</title>
  </head>
  <body>
    <div class="container">
        <div class="text-center">
            <h1>Controle de Alunos</h1>
        </div>

        <div id="messageView"></div>

        <form class="form">
            <div class="form-group">
                <label for="nomeid">Nome</label>
                <input type="text" id="nomeid" class="form-control" placeholder="Informe o nome do aluno" autofocus required>
            </div>
            <div class="form-group">
                <label for="matriculaid">Matricula</label>
                <input type="number" id="matriculaid" class="form-control" placeholder="Informe a matricula do aluno" required>
            </div>
            <div class="form-group">
                <label for="dtnascid">Data Nascimento</label>
                <input type="date" id="dtnascid" class="form-control" placeholder="Informe a data de nascimento do aluno" required>
            </div>
            <div class="form-group">
                <label for="nota01id">Primeira nota</label>
                <input type="number" id="nota01id" min="0.00" max="10.00" step="any" class="form-control" placeholder="Informe a primeira nota do aluno" required>
            </div>
            <div class="form-group">
                <label for="nota02id">Segunda nota</label>
                <input type="number" id="nota02id" min="0.00" max="10.00" step="any" class="form-control" placeholder="Informe a segunda nota do aluno" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg my-2">Incluir</button>
        </form>
        <br>
        <hr>
        <br>
        <div id="tableAlunos"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <script src="libs/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>
  </body>
</html>
