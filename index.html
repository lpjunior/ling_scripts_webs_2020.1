    <title>Controle de Alunos</title>
  </head>
  <body>
    <div class="container">
        <div class="text-center">
            <h1>Controle de Alunos</h1>
        </div>

        <form class="form">
            <div class="form-group">
                <label for="nomeid">Nome</label>
                <input type="text" id="nomeid" class="form-control" placeholder="Informe o nome do aluno" autofocus required>
            </div>
            <div class="form-group">
                <label for="matriculaid">Matricula</label>
                <input type="number" id="matriculaid" class="form-control" placeholder="Informe a matricula do aluno" required>
            </div>
            <div class="form-group">
                <label for="dtnascid">Data Nascimento</label>
                <input type="data" id="dtnascid" class="form-control" placeholder="Informe a data de nascimento do aluno" required>
            </div>
            <div class="form-group">
                <label for="nota01id">Primeira nota</label>
                <input type="number" id="nota01id" class="form-control" placeholder="Informe a primeira nota do aluno" required>
            </div>
            <div class="form-group">
                <label for="nota02id">Segunda nota</label>
                <input type="number" id="nota02id" class="form-control" placeholder="Informe a segunda nota do aluno" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg my-2">Incluir</button>
        </form>
        <br>
        <hr>
        <br>
        <table class="table table-hover table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Nome</th>
                    <th>Matricula</th>
                    <th>Data Nasc.</th>
                    <th>Primeira Nota</th>
                    <th>Segunda Nota</th>
                    <th>MÃ©dia</th>
                    <th colspan="2">Gerenciar</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td>Fulano</td>
                    <td>123456</td>
                    <td>22/03/2021</td>
                    <td>10.0</td>
                    <td>6.0</td>
                    <td>8.0</td>
                    <td><a href="#"><i class="fas fa-pencil-alt"></i></a></td>
                    <td><a href="#"><i class="fas fa-trash-alt text-danger"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
